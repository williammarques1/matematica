{% extends 'base.html' %}

{% block content %}
<h1>{% if object.pk %}Editar{% else %}Criar{% endif %} Pergunta</h1>
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-center">
              <label for="{{ form.enunciado.id_for_label }}" class="form-label">Enunciado</label>
              {{ form.enunciado }}
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="{{ form.tema.id_for_label }}" class="form-label">Tema</label>
                {{ form.tema }}
              </div>
              <div class="col-md-6 mb-3">
                <label for="{{ form.dificuldade.id_for_label }}" class="form-label">Dificuldade</label>
                {{ form.dificuldade }}
              </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mr-3" type="reset">Cancelar</button>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>
{% endblock %}
